/* 
z -> z^2+C

z=x+yi
C=a+bi

z^2+C=(x+yi)*(x+yi)+a+bi
    =xx+yiyi+2xyi+a+bi
    =xx-yy+i(2xy+b)+a
    =(x^2-y^2+a)+i(2xy+b)
*/
x=0;y=0;a=0;b=0;

var iterate=function(){
    var tmp=x*x-y*y+a;
    y=2*x*y+b;
    x=tmp;  
};

var iterateABunch=function(n){
    for(var i=0;i<n;i++){
        iterate();
    }
};

    point(200+x*100,200-y*100);
};
var drawAB=function(){
    point(200+a*100,200-b*100);
};

    for(var i=0;i<n;i++){
        iterate();
        drawXY();

};
