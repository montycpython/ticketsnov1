    <body style="margin: 0px;">
      <canvas id="knvs">Developed by Apple circa 2004</canvas>
      <script> 
var knvs = document.getElementById("knvs"),
    k = knvs.getContext("2d"), x = 0, y = 0, width = 100, height = 10;

k.fillStyle="blue";    
k.fillRect(x, y, width, height);

x += 150;

k.fillStyle="pink";    
k.fillRect(x, y, width, height);

</script>
